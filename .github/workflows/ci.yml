name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9
      - run: bun install
      - run: bun test src/test/

  build:
    strategy:
      matrix:
        include:
          - os: macos-14
            name: macos-arm64
          - os: ubuntu-24.04
            name: linux-x64
          - os: windows-2025
            name: windows-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Install Linux build dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            build-essential \
            cmake \
            pkg-config

      - run: bun install

      - run: bunx electrobun build --env=stable

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: build/
